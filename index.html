<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevType</title>
    <link rel="shortcut icon" href="/assets/favicon.png" type="image/x-icon">
    <!-- Prism.js for syntax highlighting -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-okaidia.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js" defer></script>

    <link rel="stylesheet" href="style.css" />
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/98cfcb559a.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
</head>

<body>
    <main class="container">
        <div class="header top-bar">
            <h1><i class="fas fa-code"></i> DevType</h1>
            <button type="button" id="theme-toggle" title="Toggle Theme" aria-label="Toggle theme">
                <i class="fas fa-moon"></i> Dark Mode
            </button>

        </div>

        <!-- Code Snippet Display -->
        <section id="code-display" class="code-box">
            <pre
                id="snippet-output"><code class="language-javascript">// Your code snippet will appear here...</code></pre>

        </section>

        <!-- Typing Input -->
        <section id="typing-area" class="typing-wrapper">
            <div id="highlight-layer" aria-hidden="true"></div>
            <textarea id="code-input" placeholder="Start typing the code here..." autocomplete="off" autocorrect="off"
                autocapitalize="off" spellcheck="false"></textarea>
        </section>


        <!-- Stats -->
        <section id="stats" class="stats-box">
            <div class="stat-card">
                <i class="fas fa-clock"></i>
                Time
                <span id="time">0.00s</span>
            </div>
            <div class="stat-card">
                <i class="fas fa-times-circle"></i>
                Errors
                <span id="errors">0</span>
            </div>
            <div class="stat-card">
                <i class="fas fa-bolt"></i>
                Speed
                <span id="speed">0 CPM / 0 WPM</span>
            </div>
        </section>


        <!-- Controls -->
        <section class="controls">
            <button type="button" id="start-btn"><i class="fas fa-play"></i> Start</button>
            <button type="button" id="retry-btn" disabled><i class="fas fa-rotate-right"></i> Retry</button>
            <button type="button" id="reset-btn"><i class="fas fa-rotate-left"></i> Reset</button>

            <div class="select-wrapper">
                <label for="language-select" class="visually-hidden">Language Select:</label>
                <select id="language-select">
                </select>
                <i class="fas fa-chevron-down dropdown-icon"></i>
            </div>

            <div class="select-wrapper">
                <label for="difficulty-select" class="visually-hidden">Difficulty Select:</label>
                <select id="difficulty-select">
                </select>
                <i class="fa-solid fa-gauge difficulty-icon"></i>
            </div>

        </section>

        <!-- Leaderboard -->
        <section id="leaderboard">
            <h2><i class="fas fa-trophy"></i> Leaderboard</h2>
            <ol id="score-list">
                <li>No scores yet</li>
            </ol>
        </section>
    </main>
</body>

</html>
